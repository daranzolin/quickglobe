 dependencies:
  - name: d3js
    version: 5.7.0
    src: htmlwidgets/lib/d3
    script: d3.min.js
  - name: 'shapes'
    version: 0.1.0
    src: htmlwidgets/lib/shapes
    attachment: {"world": 'world110m.json'}
  - name: 'mapdata'
    version: 0.1.0
    src: htmlwidgets/lib/mapdata
    attachment: {"countrynames": '110m.tsv'}
